<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        #summary-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #messages-container {
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        #user-input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="summary-container">

    <center>
    <h1>YouTube Video Summarizer</h1>
    <form method="post" action="/summarize">
        <label for="video_url">Enter YouTube Video URL:</label>
        <input type="text" id="video_url" name="video_url" required>
        <button type="submit">Summarize</button>
    </form>
    </center>

    {% if video_url %}
    <h3>Video URL</h3>
    <p><a href={{ video_url }} target="_blank">{{ video_url }}</a></p>
        {% if summary %}
            <h3>Summary</h3>
            <p>{{ summary | safe }}</p>
        {% endif %}
    </div>

        <div id="chat-container">
            <div id="messages-container"></div>
            <input type="text" id="user-input" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <script>
            function sendMessage() {
                var userInput = document.getElementById('user-input').value;
                var messagesContainer = document.getElementById('messages-container');
                var userMessage = '<strong>You:</strong> ' + userInput + '<br>';
                messagesContainer.innerHTML += userMessage;

                // Send user message to the server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'video_url=' + encodeURIComponent('{{ video_url }}') + '&user_message=' + encodeURIComponent(userInput),
                })
                .then(response => response.json())
                .then(data => {
                    var botResponse = '<strong>Bot:</strong> ' + data.bot_response + '<br>';
                    messagesContainer.innerHTML += botResponse;
                })
                .catch(error => console.error('Error:', error));

                // Clear user input
                document.getElementById('user-input').value = '';
            }
        </script>
    {% endif %}
</body>
</html>
